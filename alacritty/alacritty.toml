[scrolling]
history = 3000
multiplier = 1

[selection]
save_to_clipboard = true
semantic_escape_chars = ",│`|:\"' ()[]{}<>\t"

[shell]
args = ["--login"]
program = "/opt/homebrew/bin/fish"


[window]
decorations = "buttonless"
dynamic_padding = true
opacity = 0.93
option_as_alt = "Both"

[window.dimensions]
columns = 150
lines = 40

[window.padding]
x = 4
y = 4

[window.position]
x = 975
y = 300
